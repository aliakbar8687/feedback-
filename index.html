<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form - Syvaxia Training Institute</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.05) 10px,
                rgba(255,255,255,0.05) 20px
            );
            animation: move 20s linear infinite;
        }

        @keyframes move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .form-container {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .rating-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
        }

        .rating-group {
            margin-bottom: 20px;
        }

        .rating-group:last-child {
            margin-bottom: 0;
        }

        .rating-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
            display: block;
        }

        .star-rating {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .star {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .star:hover {
            transform: scale(1.1);
        }

        .star.active {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .star.hover {
            color: #ffed4e;
        }

        .rating-text {
            margin-left: 15px;
            font-weight: 600;
            color: #2c3e50;
            min-width: 100px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-item:hover {
            background: #e3f2fd;
            transform: translateY(-2px);
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 30px auto 0;
            min-width: 200px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .rating-options {
                justify-content: center;
            }

            .checkbox-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Syvaxia Training Institute</h1>
            <p>Your Feedback Matters - Help Us Improve Our Training Programs</p>
        </div>

        <div class="form-container">
            <form id="feedbackForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>

                <div class="form-group">
                    <label for="course">Training Course/Program <span class="required">*</span></label>
                    <select id="course" name="course" required>
                        <option value="">Select your course</option>
                        <option value="web-development">Web Development</option>
                        <option value="data-science">Data Science & Analytics</option>
                        <option value="digital-marketing">Digital Marketing</option>
                        <option value="project-management">Project Management</option>
                        <option value="cybersecurity">Cybersecurity</option>
                        <option value="cloud-computing">Cloud Computing</option>
                        <option value="mobile-development">Mobile App Development</option>
                        <option value="ai-ml">AI & Machine Learning</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="instructor">Instructor Name</label>
                    <input type="text" id="instructor" name="instructor">
                </div>

                <div class="rating-section">
                    <div class="rating-group">
                        <label class="rating-label">Overall Training Experience <span class="required">*</span></label>
                        <div class="star-rating" data-rating="overallRating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                            <span class="rating-text" id="overallText">Click to rate</span>
                        </div>
                        <input type="hidden" name="overallRating" id="overallRating" required>
                    </div>

                    <div class="rating-group">
                        <label class="rating-label">Course Content Quality</label>
                        <div class="star-rating" data-rating="contentRating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                            <span class="rating-text" id="contentText">Click to rate</span>
                        </div>
                        <input type="hidden" name="contentRating" id="contentRating">
                    </div>

                    <div class="rating-group">
                        <label class="rating-label">Instructor Effectiveness</label>
                        <div class="star-rating" data-rating="instructorRating">
                            <span class="star" data-value="1">★</span>
                            <span class="star" data-value="2">★</span>
                            <span class="star" data-value="3">★</span>
                            <span class="star" data-value="4">★</span>
                            <span class="star" data-value="5">★</span>
                            <span class="rating-text" id="instructorText">Click to rate</span>
                        </div>
                        <input type="hidden" name="instructorRating" id="instructorRating">
                    </div>
                </div>

                <div class="form-group">
                    <label>Which aspects did you find most valuable? (Select all that apply)</label>
                    <div class="checkbox-group">
                        <label class="checkbox-item">
                            <input type="checkbox" name="valuableAspects" value="trainer-expertise">
                            <span>☐ Trainer's expertise and knowledge</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="valuableAspects" value="clarity-explanations">
                            <span>☐ Clarity of explanations</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="valuableAspects" value="hands-on-exercises">
                            <span>☐ Hands-on exercises / system practice</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="valuableAspects" value="training-materials">
                            <span>☐ Training materials provided</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="valuableAspects" value="relevance-topics">
                            <span>☐ Relevance of topics to my work</span>
                        </label>
                        <label class="checkbox-item">
                            <input type="checkbox" name="valuableAspects" value="certification-training">
                            <span>☐ Certification-related training</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="improvements">What could we improve?</label>
                    <textarea id="improvements" name="improvements" placeholder="Share your suggestions for improvement..."></textarea>
                </div>

                <div class="form-group">
                    <label for="recommend">Would you recommend Syvaxia to others?</label>
                    <select id="recommend" name="recommend">
                        <option value="">Please select</option>
                        <option value="definitely">Definitely Yes</option>
                        <option value="probably">Probably Yes</option>
                        <option value="maybe">Maybe</option>
                        <option value="probably-not">Probably Not</option>
                        <option value="definitely-not">Definitely Not</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="additionalComments">Additional Comments</label>
                    <textarea id="additionalComments" name="additionalComments" placeholder="Any other feedback you'd like to share..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>

    <script>
        // Star rating functionality
        const ratingTexts = {
            1: 'Poor',
            2: 'Fair', 
            3: 'Good',
            4: 'Very Good',
            5: 'Excellent'
        };

        function initStarRatings() {
            document.querySelectorAll('.star-rating').forEach(rating => {
                const stars = rating.querySelectorAll('.star');
                const ratingName = rating.getAttribute('data-rating');
                const hiddenInput = document.getElementById(ratingName);
                const textElement = rating.querySelector('.rating-text');
                
                stars.forEach((star, index) => {
                    // Click event
                    star.addEventListener('click', () => {
                        const value = parseInt(star.getAttribute('data-value'));
                        hiddenInput.value = value;
                        textElement.textContent = ratingTexts[value];
                        
                        // Update star display
                        stars.forEach((s, i) => {
                            if (i < value) {
                                s.classList.add('active');
                            } else {
                                s.classList.remove('active');
                            }
                        });
                    });
                    
                    // Hover events
                    star.addEventListener('mouseenter', () => {
                        const value = parseInt(star.getAttribute('data-value'));
                        stars.forEach((s, i) => {
                            if (i < value) {
                                s.classList.add('hover');
                            } else {
                                s.classList.remove('hover');
                            }
                        });
                        textElement.textContent = ratingTexts[value];
                    });
                });
                
                // Reset on mouse leave
                rating.addEventListener('mouseleave', () => {
                    stars.forEach(s => s.classList.remove('hover'));
                    const currentValue = hiddenInput.value;
                    if (currentValue) {
                        textElement.textContent = ratingTexts[currentValue];
                    } else {
                        textElement.textContent = 'Click to rate';
                    }
                });
            });
        }

        // Form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simple form validation
            const requiredFields = this.querySelectorAll('[required]');
            let allValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    allValid = false;
                    if (field.type === 'hidden') {
                        // For star ratings, highlight the rating section
                        const ratingSection = field.closest('.rating-group');
                        if (ratingSection) {
                            ratingSection.style.borderLeft = '4px solid #e74c3c';
                            setTimeout(() => {
                                ratingSection.style.borderLeft = 'none';
                            }, 3000);
                        }
                    } else {
                        field.style.borderColor = '#e74c3c';
                    }
                } else {
                    if (field.type !== 'hidden') {
                        field.style.borderColor = '#ecf0f1';
                    }
                }
            });
            
            if (allValid) {
                // In a real implementation, you would send this data to your server
                alert('Thank you for your feedback! We appreciate your input and will use it to improve our training programs.');
                
                // Optionally reset the form
                this.reset();
                // Reset star ratings
                document.querySelectorAll('.star').forEach(star => {
                    star.classList.remove('active');
                });
                document.querySelectorAll('.rating-text').forEach(text => {
                    text.textContent = 'Click to rate';
                });
            } else {
                alert('Please fill in all required fields.');
            }
        });

        // Add some interactive effects
        document.querySelectorAll('input, select, textarea').forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            element.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Initialize star ratings when page loads
        document.addEventListener('DOMContentLoaded', initStarRatings);
    </script>
</body>
</html>
